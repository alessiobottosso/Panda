<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="https://connect.facebook.net/en_US/fbinstant.6.0.js"></script>
		<script src="js/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

	var facebookStuff = {
    name: "",
    picture: ""
	}
 
	FBInstant.initializeAsync().then(function(){
    FBInstant.setLoadingProgress(100);
    FBInstant.startGameAsync().then(function(){
		facebookStuff.name = FBInstant.player.getName();
        facebookStuff.picture = FBInstant.player.getPhoto();
	//window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(300, 300, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {
            game.load.image('logo', 'phaser.png');
			 game.load.image("profilepicture", facebookStuff.picture);
        }
        function create () {
            //var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
			var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'profilepicture');
            logo.anchor.setTo(0.5, 0.5);
        }
    });
	});

    </script>

    </body>
</html>
